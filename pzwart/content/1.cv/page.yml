    __Samuel Cousin__
    1987
    Montreal-based, etc.
    <http://www.linkedin.com/in/samuelcousin>
    <hello@samuelcousin.com>
    
    Born and raised in rural Quebec, Samuel Cousin is a multidisciplinary artist interested in the topology of memories and their manifestation in data realms. A visual artist first and foremost, his art mixes nostalgia with humour and presence with cooperation; alternating between overwhelming and minimal, his pieces often require investment from the viewer-participant.	
    
